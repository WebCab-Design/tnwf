<div class="content">

	<div class="row">
		<div class="col-xs-12 col-sm-9">
			<h1>Download Conference Handouts</h1>
			<div class="tiles"></div>
		</div>
		<div class="col-xs-12 col-sm-3">
			<!-- { "partial": "partials/sponsor-sidebar.p.html" } -->
		</div>

<script>

	window.fetch('https://res.cloudinary.com/dbc2wlvk8/image/list/tnwf-handouts.json')
	.then(function (result) {
		return result.json();
	}).then(function (list) {
		var data = [];

		for (var i = 0; i < list.resources.length; i++) {
			var item = list.resources[i];
			data.push({
				title: item.public_id.replace('TNWF/handouts/', ''),
				link: 'https://res.cloudinary.com/dbc2wlvk8/image/upload/' + item.public_id + '.' + item.format,
				image: 'https://res.cloudinary.com/dbc2wlvk8/image/upload/fl_any_format.lossy,f_auto,w_100/' + item.public_id + '.png'
			});
		}

		var tilesElement = document.querySelector('.tiles');
		CreateTiles(tilesElement, data);
	});

</script>
